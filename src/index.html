<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webpack app</title>
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,700"
  />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section id="todo">
        <div class="todo-app-container">
          <div class="todo-app-head">
            <h1 class="todo-app-title">Daily Todo Tasks</h1>
            <button class="refresh" type="button">
              <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
          </div>
          <form class="todo-app-form">
            <input
              type="text"
              placeholder="Add your daily task here"
              class="todo-app-input"
            />
            <button class="todo-app-btn cursor" type="button">
              <i class="fa-solid fa-plus"></i>
            </button>
          </form>
          <ul class="todo-app-list"></ul>
          <div class="clear-list">
            <button class="clear-list-btn cursor" type="button">
              Clear all completed tasks
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
